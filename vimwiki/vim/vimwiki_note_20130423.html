<h1 id="toc_1" class="justcenter">vimwiki学习笔记</h1>

<p>
2013-04-23
</p>

<p>
笔记为什么要使用html保存？
</p>

<p>
html文件具有文本小巧的优点，内容也可方便搜索，还可以加入链接图片等实现图文并茂，还可上传到博客中。
</p>

<p>
为什么用vimwiki编写html？
</p>

<p>
专业的网页设计软件比较大，就算了。也曾考虑过wiz编辑，但是使用wiz排版时要用到鼠标，鼠标与键盘间来回切换比较耗时还会分散注意力。相比之下，vimwiki既小巧又不用鼠标。
</p>

<p>
学习资料主要是vimwiki的帮助文件：help vimwiki 。
</p>

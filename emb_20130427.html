<h1 id="toc_1" class="justcenter">[动手]USB和锂电池供电模块</h1>
<p>
2013-04-27
</p>
<h3 id="toc_1.0.1">功能</h3>
<hr />
<ul>
<li>
5V(或锂电池电压)和3.3V输出

<li>
未连接USB时由锂电池供电

<li>
连接USB时由USB供电，并对锂电池自动充电

<li>
充电指示

<li>
USB数据引脚及充电指示信号引出

</ul>
<h3 id="toc_1.0.2">器件选型</h3>
<hr />
<p>
TP4056		锂电池充电管理芯片,1000mA可编程充电电流
IRLML6402	PMOSFET，配合肖特基二极管实现USB或锂电供电选择
XC6206P332MR	3.3V稳压芯片
SMAJ5.0CA	1A/20V 肖特基二极管
</p>
